<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tenho algo pra te dizer ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: #ffebf0;
        overflow: hidden;
    }
    .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: -1;
    }
    .heart {
        position: absolute;
        color: #ff3366;
        font-size: 24px;
        animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .letter {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
        cursor: pointer;
        transition: transform 0.4s;
    }
    .letter:hover {
        transform: scale(1.05);
    }
    .hidden {
        display: none;
    }
    h1 {
        color: #ff3366;
    }
    .buttons {
        margin-top: 20px;
    }
    .btn {
        background: #ff3366;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }
    .btn:hover {
        background: #ff6699;
    }
    footer {
        position: fixed;
        bottom: 8px;
        width: 100%;
        text-align: center;
        font-size: 12px;
        opacity: 0.7;
    }
</style>
</head>
<body>
<div class="hearts" id="hearts"></div>
<div class="container">
    <div class="letter" id="letter">
        <h2>Clique aqui, tenho algo pra te dizer ‚ù§Ô∏è</h2>
    </div>
    <div class="hidden" id="message">
        <h1>Quer namorar comigo? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="btn" onclick="alert('Sabia que voc√™ ia dizer sim! ‚ù§Ô∏è')">Sim ‚ù§Ô∏è</button>
            <button class="btn" onclick="alert('Eu tamb√©m te amo! üòç')">Claro que sim! üòç</button>
        </div>
    </div>
</div>
<footer>Feito com carinho üíå</footer>
<script>
    const letter = document.getElementById('letter');
    const message = document.getElementById('message');

    letter.addEventListener('click', () => {
        letter.style.display = 'none';
        message.classList.remove('hidden');
    });

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.getElementById('hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
</script>
</body>
</html>
